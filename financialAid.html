    <title>Questionnaire</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Questionnaire</h1>
      <form action="#" method="post">
        <label for="name">1. What is your full name?</label>
        <input type="text" id="name" name="name" required />

        <label for="email">2. What is your email address?</label>
        <input type="email" id="email" name="email" style="width:100%" required />
        <br /><br />

        <label for="phone">3. What is your phone number?</label>
        <input type="text" id="phone" name="phone" required />
        <br /><br />

        <label for="reason">4. Why are you seeking financial aid?</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <label for="emp">5. What is your employment status?</label>
        <input type="text" id="emp" name="employment" required />

        <label for="income">6. What is your annual household income?</label>
        <input type="text" id="income" name="income" required />

        <label for="expenses">7. What are your monthly expenses?</label>
        <input type="text" id="expenses" name="expenses" required />

        <label for="support"
          >8. Do you receive any financial support from other sources?</label
        >
        <textarea id="support" name="support" rows="4" required></textarea>

        <label for="how"
          >9. How will your selected course help with your goals?</label
        >
        <textarea id="reason" name="reason" rows="4" required></textarea>
        </form><center>
        <a href="index.html"><button type="submit">Submit</button></a></center>
    </div>
  </body>
