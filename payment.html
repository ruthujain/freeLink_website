    <div class="container mt-5">
        <h2>Payment Details</h2><br>
        <hr>

        <div class="row mt-4">
            
<center></center>
            <div class="col-md-6">
                <h4>Billing Information</h4>
                <form id="payment-form">
                    <!-- ***IMPORTANT: Replace this section with your payment gateway's embedded form or integration code*** -->
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <input type="text" class="form-control" id="card-number" placeholder="Enter card number">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="expiry-month">Expiration Month:</label>
                            <select class="form-control" id="expiry-month">
                                <option value="">Month</option>
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                                <option value="">Mar</option>
                                <option value="">Apr</option>
                                <option value="">May</option>
                                <option value="">June</option>
                                <option value="">July</option>
                                <option value="">Aug</option>
                                <option value="">Sept</option>
                                <option value="">Oct</option>
                                <option value="">Nov</option>
                                <option value="">Dec</option>
                                </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="expiry-year">Expiration Year:</label>
                            <input type="number" placeholder="Expiry-Year">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" class="form-control" id="cvv" placeholder="CVV">
                    </div>
                  <button type="submit" class="btn btn-primary" onclick="success()">Pay Now</button>
                </form>
            </div>
        </div>

    </div>
